{% extends "AplicacionPrincipal/padre.html" %}
{% load static %}
{% block headerModificable %}
<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Agregar nuevo post</h1>
                    <span class="subheading">Esta secci√≥n es solamente para agregar nuevo post...</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
{% block mainModificable %}
<div class="container">
    <form action="" method="POST" enctype="multipart/form-data" style="color:black">
        {% csrf_token %}
        <div class="mb-3">
            <label for="" class="form-label">Titulo</label>
            <input type="text" Required name="titulo" class="form-control">
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Subtitulo</label>
            <input type="text" Required name="subtitulo" class="form-control">
        </div>   
        <div class="form-group">
            <label for="" class="form-label">Descripcion</label>
            <textarea Required name="descripcion" id="" cols="30" rows="10" class="form-control">{{posteo.descripcion}}</textarea>
            
        </div>
         <div class="mb-3">
            <label for="" class="form-label">Imagen</label>
            <input type="file" Required name="imagen" class="form-control">
        </div>
        <br>
        <button type="submit" class="btn btn-primary text-uppercase" style="width: 100%">Guardar</button>
    </form>
    <br>
</div>

{% endblock %}
