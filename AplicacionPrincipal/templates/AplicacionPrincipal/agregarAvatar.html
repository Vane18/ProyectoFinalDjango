{% extends "AplicacionPrincipal/padre.html" %}
{% load static %}
{% block headerModificable %}
<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Iniciar Sesión</h1>
                    <span class="subheading">Esta sección es solamente para iniciar sesión...</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
{% block mainModificable %}
<h1 class="text-center text-uppercase">EDITAR AVATAR DE: {{usuario}}</h1>

<form action="{% url 'agregarAvatar' %}"  method="POST" enctype="multipart/form-data"  class="text-center">
    {% csrf_token %}
    {{ formulario.as_p }}
    <button type="submit" class="btn btn-secondary btn-lg btn-block text-uppercase">Agregar Avatar</button>    
  
    <p></p>

</form>

{% endblock %}
