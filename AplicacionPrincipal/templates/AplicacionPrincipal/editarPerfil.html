{% extends "AplicacionPrincipal/padre.html" %}
{% load static %}
{% block headerModificable %}
<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Iniciar Sesión</h1>
                    <span class="subheading">Esta sección es solamente para iniciar sesión...</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
{% block mainModificable %}
<h1 class="text-center">EDITAR PERFIL DE: {{usuario}}</h1>

<form action="{% url 'editarPerfil' %}" method="POST" class="text-center" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-secondary btn-lg btn-block">EDITAR PERFIL</button>
    <p></p>
    <a href="{% url 'agregarAvatar' %}"><button type="button" class="btn btn-secondary btn-lg btn-block">Agregar Avatar</button></a>

</form>
<br>


{% endblock %}
